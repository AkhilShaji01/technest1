<!DOCTYPE html>
<html lang="en" dir="ltr">

   </head>
<body>
  <img src="images/hi.png" class="image">

        <input type="text" name="Name" placeholder="Name" class="form-control" required>
      </div>

        <input type="text" name="Category" placeholder="Category" class="form-control" required>
      </div>

        <input type="text" name="Description" placeholder="Description" class="form-control" required>
      </div>
      <div class="input-box">
        <input type="number" name="Price" placeholder="Estimate Price" class="form-control" required>
        <div class="input-box">
          
         
          <div class="input-box">
            <input type="file" name="image" placeholder="image" class="form-control" required>
      </div>
      
      <div class="input-box button">
        <button type="submit" class="btn btn-success mt-4">Submit</button>
      </div>
      <div class="text">
    
      </div>
    </form>
  </div>
</body>
